<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-flex">
        <div id="buttons-grid">
            <div class="button" id="previous-value-screen">0</div>
            <div class="button" id="screen">0</div>
            <button class="button operator" id="add" data-type="operator" value="+">+</button>
            <button class="button operator" id="subtract" data-type="operator" value="-">-</button>
            <button class="button operator" id="multiply" data-type="operator" value="*">x</button>
            <button class="button operator" id="divide" data-type="operator" value="/">÷</button>
            <button class="button" id="exponent">x<sup>y</sup></button>
            <button class="button" id="squareroot">√</button>
            <button class="button" id="pi">π</button>
            <button class="button" id="clear">Clear</button>
            <button class="button" id="backspace">BKSP</button>
            <button class="button" id="ln">ln(x)</button>
            <button class="button" id="log10">log(x)</button>
            <button class="button number" id="seven" data-type="number" value="7">7</button>
            <button class="button number" id="eight" data-type="number" value="8">8</button>
            <button class="button number" id="nine" data-type="number" value="9">9</button>
            <button class="button number" id="four" data-type="number" value="4">4</button>
            <button class="button number" id="five" data-type="number" value="5">5</button>
            <button class="button number" id="six" data-type="number" value="6">6</button>
            <button class="button number" id="one" data-type="number" value="1">1</button>
            <button class="button number" id="two" data-type="number" value="2">2</button>
            <button class="button number" id="three" data-type="number" value="3">3</button>
            <button class="button number" id="zero" data-type="number" value="0">0</button>
            <button class="button" id="decimal" data-type="decimal">.</button>
            <button class="button" id="plus-minus" data-type="number">-/+</button>
            <button class="button" id="equals" data-type="equals">=</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
