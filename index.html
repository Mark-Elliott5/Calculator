<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-flex">
        <div class="buttons-grid">
            <div class="button" id="previous-value-screen"></div>
            <div class="button" id="screen">0</div>
            <div class="button operator" id="add" data-type="operator">+</div>
            <div class="button operator" id="subtract" data-type="operator">-</div>
            <div class="button operator" id="multiply" data-type="operator">x</div>
            <div class="button operator" id="divide" data-type="operator">÷</div>
            <div class="button" id="exponent">x<sup>y</sup></div>
            <div class="button" id="squareroot">√</div>
            <div class="button" id="pi">π</div>
            <div class="button" id="clear">Clear</div>
            <div class="button" id="backspace">BKSP</div>
            <div class="button" id="ln">ln(x)</div>
            <div class="button" id="log10">log(x)</div>
            <div class="button number" id="seven" data-type="number">7</div>
            <div class="button number" id="eight" data-type="number">8</div>
            <div class="button number" id="nine" data-type="number">9</div>
            <div class="button number" id="four" data-type="number">4</div>
            <div class="button number" id="five" data-type="number">5</div>
            <div class="button number" id="six" data-type="number">6</div>
            <div class="button number" id="one" data-type="number">1</div>
            <div class="button number" id="two" data-type="number">2</div>
            <div class="button number" id="three" data-type="number">3</div>
            <div class="button number" id="zero" data-type="number">0</div>
            <div class="button" id="decimal" data-type="decimal">.</div>
            <div class="button" id="plus-minus" data-type="number">-/+</div>
            <div class="button" id="equals" data-type="equals">=</div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
