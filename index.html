<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16">
</head>
<body>
    <div class="calculator-flex">
        <div id="buttons-grid">
            <div class="display">
                <span id="previous-value-screen">0</span>
                <span id="screen">0</span>
            </div>
            <button class="button operator" id="add" data-type="operator" value="+">+</button>
            <button class="button operator" id="subtract" data-type="operator" value="-">-</button>
            <button class="button operator" id="multiply" data-type="operator" value="*">×</button>
            <button class="button operator" id="divide" data-type="operator" value="/">÷</button>
            <button class="button special" id="exponent" data-type="operator" value="exponent">x<sup>y</sup></button>
            <button class="button special" id="squareroot">√</button>
            <button class="button special" id="pi">π</button>
            <button class="button special" id="clear">Clear</button>
            <button class="button special" id="backspace">Del</button>
            <button class="button special" id="ln">ln(x)</button>
            <button class="button special" id="log10">log(x)</button>
            <button class="button number" id="seven" data-type="number" value="7">7</button>
            <button class="button number" id="eight" data-type="number" value="8">8</button>
            <button class="button number" id="nine" data-type="number" value="9">9</button>
            <button class="button number" id="four" data-type="number" value="4">4</button>
            <button class="button number" id="five" data-type="number" value="5">5</button>
            <button class="button number" id="six" data-type="number" value="6">6</button>
            <button class="button number" id="one" data-type="number" value="1">1</button>
            <button class="button number" id="two" data-type="number" value="2">2</button>
            <button class="button number" id="three" data-type="number" value="3">3</button>
            <button class="button number" id="zero" data-type="number" value="0">0</button>
            <button class="button number" id="decimal" data-type="decimal">.</button>
            <button class="button number" id="plus-minus">-/+</button>
            <button class="button special" id="equals" data-type="equals">=</button>
        </div>
    </div>

    <footer>Designed by Mark Elliott <a href="https://github.com/Mark-Elliott5"><img class="github-link" src="images/github-mark-white.png"></a></footer>

    <script src="calculator.js"></script>
</body>
</html>
