<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-flex">
        <div class="buttons-grid">
            <div class="button" id="previous-value-screen"></div>
            <div class="button" id="screen">0</div>
            <div class="button" id="add">+</div>
            <div class="button" id="subtract">-</div>
            <div class="button" id="multiply">x</div>
            <div class="button" id="divide">÷</div>
            <div class="button" id="exponent">x<sup>y</sup></div>
            <div class="button" id="squareroot">√</div>
            <div class="button" id="pi">π</div>
            <div class="button" id="clear">Clear</div>
            <div class="button" id="backspace">BKSP</div>
            <div class="button" id="ln">ln(x)</div>
            <div class="button" id="log10">log(x)</div>
            <div class="button number" id="seven">7</div>
            <div class="button number" id="eight">8</div>
            <div class="button number" id="nine">9</div>
            <div class="button number" id="four">4</div>
            <div class="button number" id="five">5</div>
            <div class="button number" id="six">6</div>
            <div class="button number" id="one">1</div>
            <div class="button number" id="two">2</div>
            <div class="button number" id="three">3</div>
            <div class="button number" id="zero">0</div>
            <div class="button" id="decimal">.</div>
            <div class="button" id="plus-minus">-/+</div>
            <div class="button" id="equals">=</div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
